<div class="card">
  <div class="card-header">{{ pageTitle }}</div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filter by:</div>
      <div class="col-md-4">
        <input type="text" [(ngModel)]="listFilter" />
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h4>Filtered by: {{ listFilter }}</h4>
      </div>
    </div>
    <div class="table-responsive">
      <table
        class="table"
        aria-describedby="List of products"
        *ngIf="products.length"
      >
        <thead>
          <tr>
            <th id="buttonImage">
              <button class="btn btn-primary" (click)="showToggle()">
                {{ showImage ? "Hide" : "Show" }} Image
              </button>
            </th>
            <th id="product">Product</th>
            <th id="code">Code</th>
            <th id="status">Available</th>
            <th id="price">Price</th>
            <th id="star">5 Star Rating</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of filteredProducts">
            <td id="productImage">
              <img
                *ngIf="showImage"
                [src]="product.imageUrl"
                [title]="product.productName"
                [alt]="product.productName"
                [style.width.px]="imageWidth"
                [style.margin.px]="imageMargin"
              />
            </td>
            <td id="productName">{{ product.productName }}</td>
            <td id="productCode">
              {{ product.productCode | lowercase | convertToSpaces: "-" }}
            </td>
            <td id="releaseDate">{{ product.releaseDate }}</td>
            <td id="productPrice">
              {{ product.price | currency: "EUR":"symbol":"1.2-2" }}
            </td>
            <td id="startRating">
              <pm-star
                [rating]="product.starRating"
                (ratingClicked)="onRatingClicked($event)"
              ></pm-star>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
